<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World App</title>
    <link rel="stylesheet" href="res/bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 style="text-align: center;color:#800000;">Downloader</h1>
    <div class="row">
    	<div class="col-md-1 ">
    		<p>URL:&nbsp;</p>
    	</div>
    	<div class="col-md-9 px-0">
    		<input id="urlField" type="text" style="width: 100%;" />
    	</div>
    	<div class="col-md-2 ">
            <i id="downloadBtn" class="fa fa-arrow-circle-o-down" style="font-size:32px;color:red;background: transparent;"></i>
            
            <i id="processIcon" class="fa fa-spinner fa-spin" style="font-size:32px;color:red;display: none;"></i>
            <i id="fileIcon" class="fa fa-file" style="font-size:32px;color:red;display: none;"></i>
    	</div>
    </div>
    <p id="myP"></p>
    
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
